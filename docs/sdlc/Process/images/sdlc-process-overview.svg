<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Styles -->
  <style>
    .phase-box {
      fill: #f0f8ff;
      stroke: #4682b4;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .phase-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    .arrow {
      stroke: #4682b4;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .feedback-arrow {
      stroke: #ff7f50;
      stroke-width: 2;
      stroke-dasharray: 5, 5;
      fill: none;
      marker-end: url(#feedback-arrowhead);
    }
    .stage-text {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-style: italic;
      text-anchor: middle;
      fill: #666;
    }
    .title-text {
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    .subtitle-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-style: italic;
      text-anchor: middle;
      fill: #666;
    }
  </style>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4682b4" />
    </marker>
    <marker id="feedback-arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff7f50" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" class="title-text">SDLC Process Overview</text>
  <text x="400" y="65" class="subtitle-text">Iterative and Incremental Development Model</text>

  <!-- Phase Boxes -->
  <rect x="100" y="150" width="160" height="80" class="phase-box" />
  <text x="180" y="175" class="phase-text">1. Requirements</text>
  <text x="180" y="195" class="phase-text">Gathering &amp; Analysis</text>
  <text x="180" y="240" class="stage-text">Inception Stage</text>

  <rect x="320" y="150" width="160" height="80" class="phase-box" />
  <text x="400" y="175" class="phase-text">2. UX &amp; UI Design</text>
  <text x="400" y="240" class="stage-text">Elaboration Stage</text>

  <rect x="540" y="150" width="160" height="80" class="phase-box" />
  <text x="620" y="175" class="phase-text">3. Design Phase</text>
  <text x="620" y="240" class="stage-text">Elaboration Stage</text>

  <rect x="540" y="300" width="160" height="80" class="phase-box" />
  <text x="620" y="325" class="phase-text">4. Implementation</text>
  <text x="620" y="345" class="phase-text">Development</text>
  <text x="620" y="390" class="stage-text">Construction Stage</text>

  <rect x="320" y="300" width="160" height="80" class="phase-box" />
  <text x="400" y="325" class="phase-text">5. Testing</text>
  <text x="400" y="390" class="stage-text">Construction Stage</text>

  <rect x="100" y="300" width="160" height="80" class="phase-box" />
  <text x="180" y="325" class="phase-text">6. Deployment</text>
  <text x="180" y="390" class="stage-text">Transition Stage</text>

  <rect x="100" y="450" width="160" height="80" class="phase-box" />
  <text x="180" y="475" class="phase-text">7. Maintenance &amp;</text>
  <text x="180" y="495" class="phase-text">Continuous Improvement</text>
  <text x="180" y="540" class="stage-text">Operations Stage</text>

  <!-- Forward Flow Arrows -->
  <path d="M 260 190 L 320 190" class="arrow" />
  <path d="M 480 190 L 540 190" class="arrow" />
  <path d="M 620 230 L 620 300" class="arrow" />
  <path d="M 540 340 L 480 340" class="arrow" />
  <path d="M 320 340 L 260 340" class="arrow" />
  <path d="M 180 380 L 180 450" class="arrow" />

  <!-- Feedback Loops -->
  <path d="M 180 450 C 50 450, 50 190, 100 190" class="feedback-arrow" />
  <path d="M 180 300 C 50 300, 50 190, 100 190" class="feedback-arrow" />
  <path d="M 320 300 C 250 270, 250 220, 320 190" class="feedback-arrow" />
  <path d="M 540 300 C 470 270, 470 220, 540 190" class="feedback-arrow" />
  <path d="M 400 300 C 400 250, 450 250, 450 230, 450 210, 400 210, 400 150" class="feedback-arrow" />
  <path d="M 620 300 C 620 250, 670 250, 670 230, 670 210, 620 210, 620 150" class="feedback-arrow" />

  <!-- Legend -->
  <rect x="600" y="500" width="150" height="80" fill="white" stroke="#666" stroke-width="1" rx="5" ry="5" />
  <text x="675" y="520" class="phase-text" style="font-size: 12px;">Legend</text>
  <line x1="610" y1="535" x2="640" y2="535" class="arrow" />
  <text x="675" y="540" class="stage-text" style="text-anchor: start;">Process Flow</text>
  <line x1="610" y1="555" x2="640" y2="555" class="feedback-arrow" />
  <text x="675" y="560" class="stage-text" style="text-anchor: start;">Feedback Loop</text>
</svg>
